<html lang="en">

<head>
  <title>Tree Cover Loss in Brazil.</title>
  <meta charset="utf=8" />
  <link href="TCL.css" rel="stylesheets" />
  <script type="text/javascript" src="d3.js"></script>

  <script>
    window.onload = () => {

      const symbolData = [{
          "Shifting Agriculture": 11.09
        },
        {
          "Commodity Driven": 36.41
        },
        {
          "Unknown": 0.26
        },
        {
          "Forestry": 5.98
        },
        {
          "Wildfire": 0.08
        },
        {
          "Urbanization": 0.04
        }
      ]

      const tclLineData = [{
          "Year": "2001",
          "TCL": 2.75,
        },
        {
          "Year": "2004",
          "TCL": 3.85,
        },
        {
          "Year": "2007",
          "TCL": 2.62,
        },
        {
          "Year": "2010",
          "TCL": 2.69,
        },
        {
          "Year": "2013",
          "TCL": 1.95,
        },
        {
          "Year": "2016",
          "TCL": 5.38,
        },
        {
          "Year": "2018",
          "TCL": 2.95,
        }
      ]

      const co2LineData = [{
          "Year": "2001",
          "CO2": 0.91,
        },
        {
          "Year": "2004",
          "CO2": 1.37,
        },
        {
          "Year": "2007",
          "CO2": 0.88,
        },
        {
          "Year": "2010",
          "CO2": 0.90,
        },
        {
          "Year": "2013",
          "CO2": 0.59,
        },
        {
          "Year": "2016",
          "CO2": 1.94,
        },
        {
          "Year": "2018",
          "CO2": 1.02,
        }
      ]

      const termtoInt = d => {
        switch (d["Year"]) {
          case "2001":
            return 5;
          case "2004":
            return 10;
          case "2007":
            return 15;
          case "2010":
            return 20;
          case "2013":
            return 25;
          case "2016":
            return 30;
          case "2018":
            return 33;
        }
      }

      const lineChart = d3.select("#line-chart")
        .append("svg")
        .attr("width", 400)
        .attr("height", 270)
        .attr("viewBox", "0 0 40 27");

      const line1 = d3.line()
        .x(termtoInt)
        .y(d => (8 - d["TCL"]));

      lineChart.append("path")
        .datum(tclLineData)
        .attr("class", "line")
        .attr("d", line1);

      const line2 = d3.line()
        .x(termtoInt)
        .y(d => 3 - d["CO2"]);

      lineChart.append("path")
        .datum(co2LineData)
        .attr("class", "line")
        .attr("d", line2)

    }
  </script>
</head>

<body>
  <h1>Tree Cover Loss in Brazil</h1>
  <section>
    <h2>Percentage of Tree Cover Loss per State in Brazil.</h2>
    <!--Choropleth Map-->
  </section>

  <section>
    <h2>Brazil's Top 5 States with Highest Tree Cover Loss from 2001 to 2018.</h2>
    <!--Bar Chart-->
  </section>

  <section>
    <h2>Tree Cover Loss by Driving Factor.</h2>
    <!--Pro.Symbol Chart-->
  </section>

  <section>
    <h2>Tree Cover Loss per Year with Carbon Dioxide Emissions.</h2>
    <!--Line Chart-->
    <figure id="line-chart"></figure>
  </section>

</body></html>
